spark {
  conf {
    spark.app.name = "AppName"
    spark.home = ${?SPARK_HOME}
    spark.master = "local[*]"
    spark.driver.maxResultSize = "2g"
    spark.rdd.compress = "true"
    spark.storage.memoryFraction = "0.6"
    spark.serializer = "org.apache.spark.serializer.KryoSerializer"
    spark.kryoserializer.buffer.max = "128mb"
    spark.eventLog.enabled = "false"
    spark.spark.logConf = "true"
    spark.akka.heartbeat.interval = 100
    spark.eventLog.enabled = "false"
    spark.eventLog.enabled = ${?SPARK_EVENTLOG_ENABLED}
    spark.eventLog.dir = ${?SPARK_EVENTLOG_DIR}

    spark.cassandra.connection.host = "127.0.0.1"
    spark.cassandra.connection.host = ${?SPARK_CASSANDRA_CONNECTION_HOST}
    spark.cassandra.auth.username = "development"
    spark.cassandra.auth.username = ${?SPARK_CASSANDRA_AUTH_USERNAME}
    spark.cassandra.auth.password = "springdevelopment"
    spark.cassandra.auth.password = ${?SPARK_CASSANDRA_AUTH_PASSWORD}
  }
}
